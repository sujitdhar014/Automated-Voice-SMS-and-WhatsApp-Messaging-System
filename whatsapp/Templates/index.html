<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <style>
    </style>
</head>

<body>


    <form id="messageForm" method="GET" action="{% url 'send_message' %}">


        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phone_number" required>

        <label for="messageType">Message Type:</label>
        <select id="messageType" name="message_type" required>
            <option value="voice_call">Voice Call</option>
            <option value="sms">SMS</option>
            <option value="whatsapp">WhatsApp</option>
        </select>

        <!-- text box for message -->
        <label for="messageBody">Message:</label>
        <textarea id="messageBody" name="message_body"></textarea>

        <button type="button" onclick="sendMessage()">Send Message</button>
    </form>

    <!-- styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- styling ending  -->
    <script>
        function sendMessage()

        var formData = new FormData(document.getElementById('messageForm'));
        var url = '/send-message/?' + new URLSearchParams(formData).toString();

        // Send data to backend API using GET request check code again and clear
        fetch(url, {
            method: 'GET',

        })
        // .then(response => response.json())
        // .then(data => {
        //     console.log(data);
        // Provide user feedback based on the response
        //         })
        //         .catch(error => console.error('Error:', error));
        // }

        // Prevent the default form submission behavior and trigger the sendMessage function
        document.getElementById('messageForm').addEventListener('submit', function (event) {
            event.preventDefault();
            sendMessage();
        });
    </script>

</body>

</html>
